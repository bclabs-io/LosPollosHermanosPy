            &copy; 2025
            <a
                class="text-body-secondary text-decoration-none"
                href="https://github.com/bclabs-io"
                target="_blank"
                rel="noopener noreferrer"
                >Blue Crystal Labs.</a
            >
        </p>
        <ul class="nav col-md-8 justify-content-end">
