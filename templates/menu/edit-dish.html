{% extends "base.html" %}

<!-- 網頁標題 -->

{% block title %}Edit Dish{% endblock %}

<!-- 主要內容 -->

{% block content %}
<form method="POST" action="{{ url_for('menu.edit_dish', dish_id=data.id) }}" enctype="multipart/form-data">
    <h2 class="mb-3">Edit Dish: {{ data['name'] }}</h2>

    <div class="row">
        <!-- 菜名 -->
        <div class="col col-12 col-md-6 mb-3">
            <label for="name">Dish Name</label>
            <input type="text" id="name" name="name" class="form-control" value="{{ data['name'] }}" required />
        </div>

        <!-- 圖片 -->
        <div class="col col-12 col-md-6 mb-3">
            <label for="image">Dish Image</label>
            <input type="file" id="image" name="image" class="form-control" />
        </div>

        <!-- 卡路里 -->
        <div class="col col-12 col-md-6 mb-3">
            <label for="calories">Calories</label>
            <input
                type="number"
                id="calories"
                name="calories"
                class="form-control"
                value="{{ data['calories'] }}"
                required
            />
        </div>

        <!-- 價錢 -->
        <div class="col col-12 col-md-6 mb-3">
            <label for="price">Price</label>
            <input
                type="number"
                id="price"
                name="price"
                class="form-control"
                value="{{ data['price'] }}"
                step="0.01"
                required
            />
        </div>
    </div>

    <hr>

    <!-- 食材 -->
    <div class="mb-3">
        <h3>Ingredients</h3>
        <div id="ingredients">
            {% for ingredient in data['ingredients'] %}
            <div class="row mb-3 pb-2 border-bottom ingredient-item">
                <div class="col col-12 col-md-6 col-xxl-4 mb-2">
                    <label>Ingredient Name</label>
                    <input
                        class="form-control"
                        type="text"
                        name="ingredients[]name"
                        value="{{ ingredient['name'] }}"
                        required
                    />
                </div>
                <div class="col col-12 col-md-3 col-xxl-1 mb-2">
                    <label>Quantity</label>
                    <input
                        class="form-control"
                        type="number"
                        name="ingredients[]quantity"
                        value="{{ ingredient['quantity'] }}"
                        step="1"
                        required
                    />
                </div>
                <div class="col col-12 col-md-3 col-xxl-1 mb-2">
                    <label>Unit</label>
                    <input
                        class="form-control"
                        type="text"
                        name="ingredients[]unit" 
                        value="{{ ingredient['unit'] }}"
                        required
                    />
                </div>
                <div class="col col-12 col-md-9 col-xxl-5 mb-2">
                    <label>Supplier</label>
                    <select class="form-select" name="ingredients[]supplier" required>
                        <option value="" disabled>Select Supplier</option>
                        {% for supplier in suppliers %}
                        <option value="{{ supplier }}" {% if ingredient['supplier'] == supplier %}selected{% endif %}>{{ supplier }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col col-12 col-md-3 col-xxl-1 mb-2">
                    <label>&nbsp;</label>
                    <button class="btn btn-danger remove-ingredient-btn w-100" type="button">Remove</button>
                </div>
            </div>
            {% endfor %}
        </div>
        <button type="button" class="btn btn-secondary" id="add-ingredient-btn">Add Ingredient</button>
    </div>

    <hr>

    <button type="submit" class="btn btn-primary">Save Changes</button>
</form>
{% endblock %}

{% block scripts %}
<script>
    window.suppliers = {{ suppliers|tojson }};

    document.getElementById('add-ingredient-btn').addEventListener('click', function() {
        const ingredientsDiv = document.getElementById('ingredients');
        const newIngredientHTML = `
            <div class="row mb-3 pb-2 border-bottom ingredient-item">
                <div class="col col-12 col-md-6 col-xxl-4 mb-2">
                    <label>Ingredient Name</label>
                    <input class="form-control" type="text" name="ingredients[]name" required />
                </div>
                <div class="col col-12 col-md-3 col-xxl-1 mb-2">
                    <label>Quantity</label>
                    <input class="form-control" type="number" name="ingredients[]quantity" step="1" required />
                </div>
                <div class="col col-12 col-md-3 col-xxl-1 mb-2">
                    <label>Unit</label>
                    <input class="form-control" type="text" name="ingredients[]unit" required />
                </div>
                <div class="col col-12 col-md-9 col-xxl-5 mb-2">
                    <label>Supplier</label>
                    <select class="form-select" name="ingredients[]supplier" required>   
                        <option value="" disabled selected>Select Supplier</option>`
        + window.suppliers.map(supplier => `<option value="${supplier}">${supplier}</option>`).join('')
        + `</select>
                </div>
                <div class="col col-12 col-md-3 col-xxl-1 mb-2">
                    <label>&nbsp;</label>
                    <button class="btn btn-danger remove-ingredient-btn w-100" type="button">Remove</button>
                </div>
            </div>
        `;
        ingredientsDiv.insertAdjacentHTML('beforeend', newIngredientHTML);
    });

    document.getElementById('ingredients').addEventListener('click', function(event) {
        if (event.target.classList.contains('remove-ingredient-btn')) {
            event.target.closest('.ingredient-item').remove();
        }
    });
</script>
{% endblock %}
