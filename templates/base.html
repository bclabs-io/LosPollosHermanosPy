<!DOCTYPE html>
<html lang="zh_TW">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{% block title %}{% endblock %} - Los Pollos Hermanos</title>

        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon" />

        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
        <link
            href="https://fonts.googleapis.com/css2?family=Playpen+Sans:wght@300;400;500;600;700&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
            crossorigin="anonymous"
        />

        {% block head %}{% endblock %}
    </head>
    <body>
        {%include "components/header.html" %}

        <main class="container-md my-5">
            {% block content %}
            <!-- 子模板的內容會被插入到這裡  -->
            {% endblock %}
        </main>

        {% include "components/footer.html" %} {% include "components/model.html" %}

        <!-- Google tag (gtag.js) -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-1RS17Y51FP"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag() {
                dataLayer.push(arguments);
            }
            gtag("js", new Date());

            gtag("config", "G-1RS17Y51FP");
        </script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
            crossorigin="anonymous"
        ></script>

        <script>
            (() => {
                const modalElement = document.querySelector(".modal");
                const modal = new bootstrap.Modal(modalElement);

                window.happy = () => {
                    modal.show();
                };
            })();
        </script>

        {% block scripts %}{% endblock %}
    </body>
</html>
